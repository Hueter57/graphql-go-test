# 自動生成コードの元となるGraphQLスキーマがどこに配置してあるか
schema:
  - ./*.graphqls

# 自動生成されるgeneated.goの置き場所
exec:
  filename: internal/generated.go
  package: internal

# スキーマオブジェクトに対応するGo構造体の置き場所
model:
  filename: graph/model/models_gen.go
  package: model

# リゾルバコードの置き場所
resolver:
  layout: follow-schema
  dir: graph
  package: graph

models:
  Repository:
    fields:
      owner:
        resolver: true
      issue:
        resolver: true
      issues:
        resolver: true
      pullRequest:
        resolver: true
      pullRequests:
        resolver: true
  User:
    fields:
      projectV2:
        resolver: true
      projectV2s:
        resolver: true
  Issue:
    fields:
      author:
        resolver: true
      repository:
        resolver: true
      projectItems:
        resolver: true
  IssueConnection:
    fields:
      nodes:
        resolver: true
      edges:
        resolver: true
  IssueEdge:
    fields:
      node:
        resolver: true
  PullRequest:
    fields:
      repository:
        resolver: true
      projectItems:
        resolver: true
  PullRequestConnection:
    fields:
      nodes:
        resolver: true
      edges:
        resolver: true
  PullRequestEdge:
    fields:
      node:
        resolver: true
  ProjectV2:
    fields:
      items:
        resolver: true
      owner:
        resolver: true
  ProjectV2Connection:
    fields:
      nodes:
        resolver: true
      edges:
        resolver: true
  ProjectV2Edge:
    fields:
      node:
        resolver: true
  

  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32s
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  URI:
    model:
      - github.com/Hueter57/graphql-go-test/graph/model.URI
